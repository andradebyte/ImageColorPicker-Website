<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- OWN STYLE -->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="navContainer.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="styling.css">
</head>

<body class="light dark">
    <header class="headerContainer">
        <h1 class="Poppins">Image Picker</h1>
        <p class="Poppins">find a color from an image!</p>
    </header>

    <section class="navContainer">
        <!-- BOTAO LATERAL DE NAVEGACAO -->
        <li class="navClick" id="themeButton">
            <img src="/src/assets/dark-mode.png" alt="dark mode" style="width: 35px; height: 35px;">
        </li>
        <li class="navClick">
            <a href="https://github.com/andradebyte/ImageColorPicker" target="_blank">
                <img src="/src/assets/github.png" alt="github project link" class="icon">
            </a>
        </li>
    </section>

    <section class="mainContainer">
        <!-- IMAGEM -->
        <div>
            <div class="imageContainer">
                <img src="https://www.adema.se.gov.br/wp-content/uploads/2020/12/tucano-toco-1.jpg" alt="Main Image"
                    id="imageItem">
            </div>
            <div class="inputImageContainer">
                <img src="./assets/image.png" alt="">
                <input type="file" id="fileInput" accept="image/*" class="inputImageIcon">
            </div>

        </div>

        <div style="margin-left: 30px; margin-right: 30px;"></div>

        <!-- BLOCOS DE COR -->
        <div class="colorContainer">
            <div class="blockContainer">
                <h4 class="Poppins">Color:</h4>
                <div class="blocksColor" id="blockColor">
                    <input type="color" id="colorInput" class="inputColor">
                </div>
            </div>
            <div class="blockContainer" id="hexadecimalContainer">
                <h4 class="Poppins">Hexadecimal:</h4>
                <div class="blocks">
                    <img src="/src/assets/copy-icon.png" alt="copy icon" class="icon">
                    <p class="Poppins colorText" id="hexadecimal">#000000</p>
                </div>
            </div>
            <div class="blockContainer" id="rgbContainer">
                <h4 class="Poppins">RGB:</h4>
                <div class="blocks">
                    <img src="/src/assets/copy-icon.png" alt="copy icon" class="icon">
                    <p class="Poppins colorText" id="rgb">rgb(0,0,0)</p>
                </div>
            </div>
            <div class="blockContainer" id="hslContainer">
                <h4 class="Poppins">HSL:</h4>
                <div class="blocks">
                    <img src="/src/assets/copy-icon.png" alt="copy icon" class="icon">
                    <p class="Poppins colorText" id="hsl">(0,0%,0%)</p>
                </div>
            </div>

        </div>
        <div id="toast" class="toast Poppins">Copied to the Clipboard âœ…</div>
    </section>

    <script src="index.js"></script>
    <script src="theme.js"></script>
    <script src="loadImage.js"></script>
</body>

</html>
